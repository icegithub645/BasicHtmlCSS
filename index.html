<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="image-header" src="illustration-hero.svg" alt="">
        <header>
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,</p>
            <p>audiobooks, and podcasts on any device</p>
            <p>anywhere you like!</p>
        </header>
        <div class="price">
            <img src="icon-music.svg" alt="">
            <h4>Annual Plan</h4>
            <p class="pay1">$59.99/year</p>
            <p class="change">Change</p>
        </div>
        <div class="pay2">
            <h4>Proceed to Payment</h4>
        </div>
        <h4 class="footer">Cancel Order</h4>
    </div>

</body>
</html>
